<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table>
		<tr>
			<th>名前:</th>
			<td th:text="${user.name}"></td>
		</tr>
		<tr>
			<th>年齢:</th>
			<td th:text="${user.age}"><td>
		</tr>
		<tr>
			<th>住所:</th>
			<td th:text="${user.address}"></td>
		<tr>
	</table>

</body>
</html>
